{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->

  <div class="relative flex items-center justify-center py-8"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-3 text-gray-800">編輯專案</h1>
        <p class="text-lg text-gray-600 max-w-xl mx-auto">修改專案內容，完善你的募資計畫</p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
        <form method="POST" action="{% url 'projects:show' project.slug %}" class="space-y-6"
          enctype="multipart/form-data">
          {% csrf_token %}

          <!-- 基本資訊 -->
          <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">基本資訊</h2>

            <div>
              <label for="title" class="block text-sm font-medium text-gray-700 mb-1">專案標題</label>
              <input type="text" id="title" name="title" required class="input input-bordered w-full"
                value="{{ project.title }}" />
            </div>

            <div>
              <label for="subtitle" class="block text-sm font-medium text-gray-700 mb-1">副標題</label>
              <input type="text" id="subtitle" name="subtitle" class="input input-bordered w-full"
                value="{{ project.subtitle }}" />
            </div>

            <div>
              <label for="goal_amount" class="block text-sm font-medium text-gray-700 mb-1">目標金額</label>
              <input type="number" id="goal_amount" name="goal_amount" required min="0"
                class="input input-bordered w-full" value="{{ project.goal_amount }}" />
            </div>

            <div class="max-w-xl" x-data="fileUploadHandler()">
              <label for="cover_image" class="block text-sm font-medium text-gray-700 mb-1">封面圖片</label>
              <div class="relative">
                <input type="file" id="cover_image" name="cover_image" accept="image/*,video/*" class="sr-only"
                  @change="handleFile($event)" />
                <label for="cover_image"
                  class="inline-flex items-center px-4 py-2 text-white text-sm font-medium rounded-lg shadow-sm cursor-pointer hover:opacity-90"
                  style="background-color: #1ea29e">
                  選擇檔案
                </label>
                <span class="ml-4 text-gray-600 text-sm" x-text="fileName"></span>

                <!-- 預覽圖片區域 -->
                <div class="mt-4 flex justify-center items-center" x-show="previewUrl" x-transition>
                  <div class="relative bg-gray-100 rounded-lg overflow-hidden" style="width: 300px; height: 300px">
                    <img :src="previewUrl" alt="預覽圖片" class="absolute inset-0 w-full h-full object-contain" />
                  </div>
                </div>

                <!-- 原有的媒體顯示區域 -->
                <div class="mt-4" x-show="!previewUrl">
                  {% if media_type == "image" %}
                  <img src="{{ project.cover_image.url }}" alt="Profile Picture"
                    class="w-40 h-40 rounded-full object-cover" />
                  {% elif media_type == "video" %}
                  <video src="{{ project.cover_image.url }}" controls class="w-40 h-40 rounded-lg object-cover">
                    您的瀏覽器不支援影片播放。
                  </video>
                  {% else %}
                  <p class="text-red-500">不支援的媒體格式。</p>
                  {% endif %}
                </div>
              </div>
            </div>
            <!-- 時間設定 -->
            <div class="space-y-4 pt-6">
              <h2 class="text-2xl font-semibold text-gray-800 mb-6">時間設定</h2>
              <div class="space-y-4 pt-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">分類</h2>

                <div class="mb-4">
                  <label for="category" class="block text-sm font-medium text-gray-700 mb-1">分類</label>
                  <select name="category" id="category" class="input input-bordered w-full"
                    onchange="updateSubCategories()">
                    <option value="" selected>選擇</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="mb-4">
                  <label for="sub_category" class="block text-sm font-medium text-gray-700 mb-1">子分類</label>
                  <select name="categories" id="sub_category" class="input input-bordered w-full">
                    <option value="" selected>選擇</option>
                  </select>
                </div>
              </div>

              <div>
                <label for="cover_image" class="block text-sm font-medium text-gray-700 mb-1">專案封面</label>
                {% if project.cover_image %}
                <div class="mb-2">
                  <img src="{{ project.cover_image.url }}" alt="Current cover"
                    class="w-32 h-32 object-cover rounded-lg" />
                </div>
                {% endif %}
                <input type="file" id="cover_image" name="cover_image" class="file-input file-input-bordered w-full"
                  accept="image/*" />
              </div>

              <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">專案地點</label>
                <select id="location" name="location" class="input input-bordered w-full">
                  <option value="" {% if project.location=="" %}selected{% endif %}>請選擇縣市</option>
                  <option value="台北市" {% if project.location=="台北市" %}selected{% endif %}>台北市</option>
                  <option value="新北市" {% if project.location=="新北市" %}selected{% endif %}>新北市</option>
                  <option value="桃園市" {% if project.location=="桃園市" %}selected{% endif %}>桃園市</option>
                  <option value="台中市" {% if project.location=="台中市" %}selected{% endif %}>台中市</option>
                  <option value="台南市" {% if project.location=="台南市" %}selected{% endif %}>台南市</option>
                  <option value="高雄市" {% if project.location=="高雄市" %}selected{% endif %}>高雄市</option>
                  <option value="基隆市" {% if project.location=="基隆市" %}selected{% endif %}>基隆市</option>
                  <option value="新竹市" {% if project.location=="新竹市" %}selected{% endif %}>新竹市</option>
                  <option value="新竹縣" {% if project.location=="新竹縣" %}selected{% endif %}>新竹縣</option>
                  <option value="苗栗縣" {% if project.location=="苗栗縣" %}selected{% endif %}>苗栗縣</option>
                  <option value="彰化縣" {% if project.location=="彰化縣" %}selected{% endif %}>彰化縣</option>
                  <option value="南投縣" {% if project.location=="南投縣" %}selected{% endif %}>南投縣</option>
                  <option value="雲林縣" {% if project.location=="雲林縣" %}selected{% endif %}>雲林縣</option>
                  <option value="嘉義市" {% if project.location=="嘉義市" %}selected{% endif %}>嘉義市</option>
                  <option value="嘉義縣" {% if project.location=="嘉義縣" %}selected{% endif %}>嘉義縣</option>
                  <option value="屏東縣" {% if project.location=="屏東縣" %}selected{% endif %}>屏東縣</option>
                  <option value="宜蘭縣" {% if project.location=="宜蘭縣" %}selected{% endif %}>宜蘭縣</option>
                  <option value="花蓮縣" {% if project.location=="花蓮縣" %}selected{% endif %}>花蓮縣</option>
                  <option value="台東縣" {% if project.location=="台東縣" %}selected{% endif %}>台東縣</option>
                  <option value="澎湖縣" {% if project.location=="澎湖縣" %}selected{% endif %}>澎湖縣</option>
                  <option value="金門縣" {% if project.location=="金門縣" %}selected{% endif %}>金門縣</option>
                  <option value="連江縣" {% if project.location=="連江縣" %}selected{% endif %}>連江縣</option>
                </select>
              </div>
            </div>

            <!-- 按鈕區 -->
            <div class="flex justify-between pt-8">
              <a href="{% url 'projects:delete' project.slug %}" class="btn btn-error text-white">
                刪除專案
              </a>
              <div class="space-x-4">
                <a href="{% url 'projects:show' project.slug %}" class="btn"
                  style="background-color: #85cacc20; color: #1EA29E">
                  取消
                </a>
                <button type="submit" class="btn text-white" style="background-color: #1EA29E; border: none">
                  儲存變更
                </button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  function updateSubCategories() {
    const parentId = document.getElementById("category").value;
    const subCategorySelect = document.getElementById("sub_category");

    // 清空子類別選項
    subCategorySelect.innerHTML = '<option value="">選擇</option>';

    if (parentId) {
      $.ajax({
        url: "{% url 'projects:get_subcategories' %}",
        data: { parent_id: parentId },
        success: function (data) {
          data.forEach(function (subCategory) {
            const option = document.createElement("option");
            option.value = subCategory.id;
            option.textContent = subCategory.title;
            subCategorySelect.appendChild(option);
          });
        },
      });
    }
  }
</script>
{% endblock %}
