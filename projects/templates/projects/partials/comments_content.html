<div id="comments-content" class="space-y-6">
  <!-- 新增留言按鈕 -->
  <div class="mb-6">
    {% if user.is_authenticated %}
      <form hx-post="{% url 'projects:comment_index' project.slug %}" hx-target="#comments-content" class="space-y-4">
        {% csrf_token %}
        <div>
          <textarea
            name="content"
            rows="3"
            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500"
            placeholder="寫下您的留言..."
          ></textarea>
        </div>
        <div class="text-right">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
          >
            發布留言
          </button>
        </div>
      </form>
    {% else %}
      <div class="text-center py-4 bg-gray-50 rounded-lg">
        <p class="text-gray-600 mb-2">登入後即可參與討論</p>
        <a
          href="{% url 'account_login' %}"
          class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500"
        >
          立即登入
        </a>
      </div>
    {% endif %}
  </div>

  <!-- 留言列表 -->
  {% for comment in comments %}
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-start space-x-4">
      <div class="flex-1">
        <div class="flex items-center mb-2">
          <span class="font-medium text-gray-900">{{ comment.account.name }}</span>
          <span class="text-sm text-gray-500 ml-2">{{ comment.created_at|date:"Y/m/d H:i" }}</span>
        </div>
        <p class="text-gray-600">{{ comment.content }}</p>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="text-center py-12">
    <p class="text-gray-500">目前還沒有任何留言</p>
  </div>
  {% endfor %}
</div>
