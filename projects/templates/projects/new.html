{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div
    class="relative py-16"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)"
  >
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">建立新專案</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          分享你的創意，開始你的募資之旅
        </p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
        <form
          method="POST"
          action="{% url 'projects:index' %}"
          class="space-y-6"
        >
          {% csrf_token %}

          <!-- 基本資訊 -->
          <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">基本資訊</h2>

            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-700 mb-1"
                >專案標題</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="input input-bordered w-full"
                placeholder="為你的專案取個好標題"
              />
            </div>

            <div>
              <label
                for="subtitle"
                class="block text-sm font-medium text-gray-700 mb-1"
                >副標題</label
              >
              <input
                type="text"
                id="subtitle"
                name="subtitle"
                class="input input-bordered w-full"
                placeholder="簡短描述你的專案特色"
              />
            </div>

            <div>
              <label
                for="goal_amount"
                class="block text-sm font-medium text-gray-700 mb-1"
                >目標金額</label
              >
              <input
                type="number"
                id="goal_amount"
                name="goal_amount"
                required
                min="0"
                class="input input-bordered w-full"
                placeholder="設定你的募資目標金額"
              />
            </div>
          </div>

          <!-- 時間設定 -->
          <div class="space-y-4 pt-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">時間設定</h2>

            <div>
              <label
                for="start_at"
                class="block text-sm font-medium text-gray-700 mb-1"
                >預計開始時間</label
              >
              <input
                type="datetime-local"
                id="start_at"
                name="start_at"
                class="input input-bordered w-full"
              />
            </div>

            <div>
              <label
                for="end_at"
                class="block text-sm font-medium text-gray-700 mb-1"
                >預計結束時間</label
              >
              <input
                type="datetime-local"
                id="end_at"
                name="end_at"
                required
                class="input input-bordered w-full"
              />
            </div>
          </div>

          <!-- 專案內容 -->
          <div class="space-y-4 pt-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">專案內容</h2>

            <div>
              <label
                for="story"
                class="block text-sm font-medium text-gray-700 mb-1"
                >專案說明</label
              >
              <textarea
                id="story"
                name="story"
                rows="6"
                required
                class="textarea textarea-bordered w-full"
                placeholder="詳細描述你的專案內容、特色和計畫"
              ></textarea>
            </div>

            <div>
              <label
                for="location"
                class="block text-sm font-medium text-gray-700 mb-1"
                >專案地點</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="input input-bordered w-full"
                placeholder="專案執行或團隊所在地點"
              />
            </div>
          </div>

          <!-- 按鈕區 -->
          <div class="flex justify-end space-x-4 pt-8">
            <a
              href="{% url 'projects:index' %}"
              class="btn"
              style="background-color: #85cacc20; color: #85cacc"
            >
              取消
            </a>
            <button
              type="submit"
              class="btn text-white"
              style="background-color: #85cacc; border: none"
            >
              建立專案
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
