{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div
    class="relative py-16"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)"
  >
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">刪除專案</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          請確認是否要刪除此專案，此操作無法復原
        </p>
      </div>
    </div>
  </div>

  <!-- Confirmation Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        <!-- 專案資訊 -->
        <div class="mb-8">
          <h2 class="text-2xl font-semibold mb-4">{{ project.title }}</h2>
          {% if project.subtitle %}
          <p class="text-gray-600">{{ project.subtitle }}</p>
          {% endif %}
        </div>

        <!-- 警告訊息 -->
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
          <p class="text-red-600">
            警告：刪除專案後，所有相關資料將永久消失且無法復原。請確認是否要繼續？
          </p>
        </div>

        <!-- 按鈕區 -->
        <div class="flex justify-end space-x-4">
          <a
            href="{% url 'projects:show' project.slug %}"
            class="btn"
            style="background-color: #85cacc20; color: #85cacc"
          >
            取消
          </a>
          <form method="POST" class="inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-error text-white">
              確認刪除
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
