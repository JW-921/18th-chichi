{% extends "shared/layout.html"%}
{% load static %}
{% block "content" %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
    <!-- 標題和內容 -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold mb-4">留言詳情</h1>
      <div class="bg-gray-50 rounded-lg p-6 mb-6">
        <p class="text-gray-700">{{comment.content}}</p>
      </div>
    </div>

    <!-- 操作按鈕 -->
    <div class="flex gap-4 mb-8">
      <a href="{% url 'projects:comment_index' project.slug %}" class="btn" style="background-color: #85cacc20; color: #85cacc">
        <i class="fas fa-arrow-left mr-2"></i>返回留言列表
      </a>
      <a href="{% url 'comments:delete' comment.slug %}" class="btn" style="background-color: #ff000020; color: #ff0000">
        <i class="fas fa-trash mr-2"></i>刪除留言
      </a>
    </div>

    <!-- 回覆表單 -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">新增回覆</h2>
      <form method="post" 
            hx-post="{% url 'comments:show' comment.slug%}" 
            hx-target="#replies" 
            hx-swap="beforeend"
            hx-on::after-request="this.reset()"
            class="space-y-4">
        {% csrf_token %}
        <div>
          <textarea 
            name="content" 
            placeholder="輸入回覆..." 
            rows="3" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            required></textarea>
        </div>
        <div>
          <button type="submit" class="btn" style="background-color: #85cacc; color: white">
            <i class="fas fa-paper-plane mr-2"></i>提交回覆
          </button>
        </div>
      </form>
    </div>

    <!-- 回覆列表 -->
    <div>
      <h2 class="text-2xl font-bold mb-4">回覆列表</h2>
      <div id="replies" class="space-y-4">
        {% for reply in replies %}
          {% include 'comments/reply.html' with reply=reply %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
