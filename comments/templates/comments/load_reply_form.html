<form method="post"
      hx-post="{% url 'comments:reply' project_slug=project.slug comment_slug=comment.slug%}"
      hx-target="#replies-{{ comment.slug }}"
      hx-swap="afterend"
      hx-on::after-request="this.querySelector('textarea').value = ''">
    {% csrf_token %}
    <textarea name="content" placeholder="輸入回覆..." rows="2" required></textarea><br>
    <button type="submit">送出回覆</button>
</form>
