<!-- templates/comments/reply_item.html -->
<div class="reply-item" id="reply-{{ comment.slug }}">
      <p>
          <strong>{{ comment.account.username }}</strong>: {{ comment.content }}
      </p>
      <small style="color: gray;">{{ comment.created_at|date:"Y-m-d H:i" }}</small>
      
  </div>
