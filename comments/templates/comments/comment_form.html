<form method="post" hx-post="{% url 'comments:new' project.slug %}" hx-target="#comments-list" hx-swap="afterbegin" hx-on::after-request="this.querySelector('textarea').value = ''">
  {% csrf_token %}
  <textarea
    name="content"
    placeholder="輸入留言..."
    rows="3"
    class="w-full p-2 text-gray-800 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none"
    style="font-size: 14px; height: 80px; max-width: 100%"
    required
  ></textarea>
  <br />
  <div class="mt-4">
    <button
      type="submit"
      class="btn"
      style="background-color: #1ea29e; color: #fff; padding: 8px 16px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; transition: background-color 0.3s ease"
    >
      <i class="fas fa-paper-plane mr-2"></i>
      送出留言
    </button>
  </div>
</form>
