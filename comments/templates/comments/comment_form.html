<form method="post" 
      hx-post="{% url 'comments:new' project.slug %}" 
      hx-target="#comments-list" 
      hx-swap="afterbegin"
      hx-on::after-request="this.querySelector('textarea').value = ''">
    {% csrf_token %}
    <textarea name="content" placeholder="輸入留言..." rows="3" cols="50" required></textarea><br>
    <button type="submit">送出留言</button>
</form>
