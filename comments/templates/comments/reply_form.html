<form
  method="post"
  hx-post="{% url 'comments:reply' project.slug parent_comment.slug %}"
  hx-target="#replies-{{ parent_comment.slug }}"
  hx-swap="beforeend"
  hx-on::after-request="this.querySelector('textarea').value = ''"
  class="mt-4"
>
  {% csrf_token %}
  <textarea
    name="content"
    placeholder="輸入回覆..."
    rows="3"
    class="w-full p-2 text-gray-800 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none"
    style="font-size: 14px; height: 80px; max-width: 100%"
    required
  ></textarea>
  <br />
  <div class="mt-4">
    <button
      type="submit"
      class="text-white px-3 py-1 rounded text-sm flex items-center transition ease-in-out duration-300"
      style="background-color: #1ea29e; padding: 6px 12px; font-size: 12px; cursor: pointer"
    >
      送出回覆
    </button>
  </div>
</form>
