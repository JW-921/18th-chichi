{% extends "shared/layout.html" %} {% block "content" %}
<div class="max-w-4xl mx-auto py-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">新增回報</h1>
    <a
      href="{% url 'projects:rewards_index' project.slug %}"
      class="btn inline-flex items-center justify-center whitespace-nowrap h-12"
      style="background-color: #85cacc20; color: #85cacc"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      <span>回首頁</span>
    </a>
  </div>

  <!-- Form Container -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <form
      method="POST"
      x-data="formHandler()"
      action="{% url 'projects:rewards_index' project.slug %}"
    >
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-10 gap-6">
        <!-- 左側：Reward Details -->
        <div class="col-span-5">
          <h2 class="text-xl font-semibold mb-4">回報內容</h2>
          <div class="grid grid-cols-1 gap-4 mb-6">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700"
                >標題</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >內容</label
              >
              <textarea
                id="description"
                name="description"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              ></textarea>
            </div>
            <div>
              <label
                for="quantity"
                class="block text-sm font-medium text-gray-700"
                >數量</label
              >
              <input
                type="number"
                id="quantity"
                name="quantity"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700"
                >價格</label
              >
              <input
                type="number"
                id="price"
                name="price"
                step="0.01"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label
                for="estimated_delivery"
                class="block text-sm font-medium text-gray-700"
                >預計交貨時間</label
              >
              <input
                type="date"
                id="estimated_delivery"
                name="estimated_delivery"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>
        </div>

        <!-- 右側：Products and Add-Ons -->
        <div class="col-span-5">
          <h2 class="text-xl font-semibold mb-4">選擇商品和附加選項</h2>

          <!-- 商品選擇 -->
          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-700 mb-2">商品</h3>
            <div class="space-y-2">
              {% for product in products %}
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  name="products"
                  value="{{ product.id }}"
                  class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span class="text-gray-700">{{ product.name }}</span>
              </label>
              {% endfor %}
            </div>
          </div>
          <!-- 附加選項選擇 -->
          <div>
            <h3 class="text-lg font-medium text-gray-700 mb-2">附加選項</h3>
            <div class="space-y-2">
              {% for option in options %}
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  name="options"
                  value="{{ option.id }}"
                  class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span class="text-gray-700"
                  >{{ option.name }} - NTD {{ option.price }}</span
                >
              </label>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <!-- 提交與重設按鈕 -->
      <div class="flex justify-between mt-6">
        <button
          type="reset"
          class="btn inline-flex items-center justify-center whitespace-nowrap h-12"
          style="background-color: #85cacc20; color: #85cacc"
        >
          <i class="fas fa-undo mr-2"></i>
          <span>重置</span>
        </button>
        <button
          type="submit"
          name="reward"
          class="btn inline-flex items-center justify-center whitespace-nowrap h-12"
          style="background-color: #85cacc; color: white"
        >
          <i class="fas fa-save mr-2"></i>
          <span>儲存</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
