{% extends "shared/layout.html" %} {% block "content" %}

<p>確認付款嗎</p>

<h1>{{ reward.title }}</h1>

<article>
  <p>{{ reward.description }}</p>
</article>

<form method="POST" action="{% url 'projects:free_sponsor' project.id %}">
  {% csrf_token %}
  <div class="mb-6">
    <label for="amount" class="block text-lg font-semibold text-gray-700 mb-2">
      自由贊助金額：
    </label>
    <input
      type="number"
      name="amount"
      id="amount"
      min="1"
      required
      class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500"
      placeholder="請輸入金額"
    />
  </div>

  {% endblock %}
</form>
