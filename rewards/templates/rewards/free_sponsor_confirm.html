{% extends "shared/layout.html" %}
{% load humanize %}

{% block "content" %}
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- 返回按鈕 -->
    <div class="mb-6">
      <a href="{% url 'projects:public' project.slug %}" class="text-[#1EA29E] hover:text-[#198784]">
        返回專案頁面
      </a>
    </div>

    <!-- 專案標題 -->
    <h1 class="text-2xl font-bold text-gray-900 mb-8">{{ project.title }}</h1>

    <!-- 狀態條 -->
    <div class="mb-8">
      <div class="flex justify-center items-center">
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 bg-[#1EA29E] rounded-full flex items-center justify-center text-white font-medium">
            1
          </div>
          <span class="mt-2 text-sm font-medium text-[#1EA29E]">確認金額</span>
        </div>
        <div class="w-24 h-1 bg-[#1EA29E]"></div>
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-400 font-medium">
            2
          </div>
          <span class="mt-2 text-sm font-medium text-gray-400">完成付款</span>
        </div>
      </div>
    </div>

    <!-- 確認內容 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-6">確認贊助內容</h2>

      <div class="space-y-6">
        <!-- 贊助金額 -->
        <div>
          <h3 class="text-sm font-medium text-gray-500">贊助金額</h3>
          <p class="text-3xl font-bold text-[#1EA29E] mt-1">NT$ {{ amount|intcomma }}</p>
        </div>

        <!-- 分隔線 -->
        <hr class="border-gray-200">

        <!-- 按鈕區 -->
        <div class="flex justify-between">
          <a href="{% url 'projects:public' project.slug %}" 
            class="flex-1 mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-center">
            返回頁面
          </a>
          <form method="POST" class="flex-1 ml-2">
            {% csrf_token %}
            <button type="submit"
              class="w-full px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#1EA29E] hover:bg-[#198784] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1EA29E]">
              前往付款
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
