{% extends "shared/layout.html" %} {% block "content" %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  x-data="{ amount: '{{ amount }}', description: '{{ project.title }}' }"
>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <div class="flex flex-col items-center">
          <div
            class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold"
          >
            1
          </div>
          <span class="text-sm mt-2">選擇金額</span>
        </div>
        <div class="flex-1 h-1 mx-4 bg-purple-600"></div>
        <div class="flex flex-col items-center">
          <div
            class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold"
          >
            2
          </div>
          <span class="text-sm mt-2">確認訂單</span>
        </div>
        <div class="flex-1 h-1 mx-4 bg-gray-300"></div>
        <div class="flex flex-col items-center">
          <div
            class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 font-bold"
          >
            3
          </div>
          <span class="text-sm mt-2">完成付款</span>
        </div>
      </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-4">確認付款</h1>
    <p class="text-gray-600 mb-6">請確認以下項目並進行付款</p>

    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-700">項目名稱：</h2>
      <p class="text-gray-800">{{ project.title }}</p>
    </div>

    <form
      method="POST"
      action="{% url 'projects:free_sponsor_confirm' project.slug %}"
      class="space-y-4"
    >
      {% csrf_token %}
      <div>
        <label class="block text-lg font-medium text-gray-700"
          >贊助金額：</label
        >
        <div class="mt-1 p-3 bg-gray-50 rounded-lg border border-gray-200">
          <span class="text-xl font-semibold text-gray-800"
            >NT$ {{ amount }}</span
          >
          <input type="hidden" name="amount" value="{{ amount }}" />
        </div>
      </div>

      <div class="flex items-center justify-between mt-6">
        <div class="text-sm text-gray-600">
          總金額：<span class="font-semibold">NT$ {{ amount }}</span>
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500"
        >
          前往付款
        </button>
      </div>
    </form>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button
        type="submit"
        name="delete_sponsor"
        class="w-full bg-gray-400 text-white font-medium py-2 px-4 rounded-lg hover:bg-gray-500 focus:ring-2 focus:ring-gray-300"
      >
        返回上一步
      </button>
    </form>
  </div>
</div>
{% endblock %}
