{% extends "shared/layout.html" %} {% block "content" %}
<div class="max-w-4xl mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">編輯回報</h1>
    <a
      href="{% url 'projects:rewards_index' reward.project.slug %}"
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400"
      >回首頁</a
    >
  </div>

  <div class="bg-white shadow-md rounded-lg p-6">
    <form method="POST" action="{% url 'rewards:show' reward.id %}">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-10 gap-6">
        <!-- 左側：Reward Details -->
        <div class="col-span-5">
          <h2 class="text-xl font-semibold mb-4">回報內容</h2>
          <div class="grid grid-cols-1 gap-4 mb-6">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700"
                >標題</label
              >
              <input
                type="text"
                id="title"
                name="title"
                value="{{ reward.title }}"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >內容</label
              >
              <textarea
                id="description"
                name="description"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              >
{{ reward.description }}</textarea
              >
            </div>
            <div>
              <label
                for="quantity"
                class="block text-sm font-medium text-gray-700"
                >數量</label
              >
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="{{ reward.quantity }}"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700"
                >價格</label
              >
              <input
                type="number"
                id="price"
                name="price"
                step="0.01"
                value="{{ reward.price }}"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label
                for="estimated_delivery"
                class="block text-sm font-medium text-gray-700"
                >預計交貨時間</label
              >
              <input
                type="date"
                id="estimated_delivery"
                name="estimated_delivery"
                value="{{ reward.estimated_delivery|date:'Y-m-d' }}"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>
        </div>

        <div class="col-span-5">
          <h2 class="text-xl font-semibold mb-4">選擇商品和附加選項</h2>

          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-700 mb-2">商品</h3>
            <div class="space-y-2">
              {% for product in products %}
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  name="products"
                  value="{{ product.id }}"
                  {%
                  if
                  product
                  in
                  reward.rewardproduct_set.all
                  %}checked{%
                  endif
                  %}
                />
                <span class="text-gray-700">{{ product.name }}</span>
              </label>
              {% endfor %}
            </div>
          </div>

          <div>
            <h3 class="text-lg font-medium text-gray-700 mb-2">附加選項</h3>
            <div class="space-y-2">
              {% for option in options %}
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  name="options"
                  value="{{ option.id }}"
                  {%
                  if
                  option
                  in
                  reward.optionaladd_set.all
                  %}checked{%
                  endif
                  %}
                />
                <span class="text-gray-700">{{ option.name }}</span>
              </label>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-between mt-6">
        <button
          type="reset"
          class="py-2 px-4 bg-gray-300 rounded-md text-gray-800 hover:bg-gray-400"
        >
          Reset
        </button>
        <button
          type="submit"
          name="reward"
          class="py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
