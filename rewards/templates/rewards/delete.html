{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div
    class="relative py-16"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)"
  >
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">刪除回饋方案</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          確認是否要刪除此回饋方案
        </p>
      </div>
    </div>
  </div>

  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
          <!-- 描述 -->
          <div>
            <h3 class="font-medium text-gray-700 mb-2">方案內容</h3>
            <div class="prose max-w-none text-gray-600">
              {{ reward.description|linebreaks }}
            </div>
          </div>

          <!-- 運送資訊 -->
          <div>
            <h3 class="font-medium text-gray-700 mb-2">運送資訊</h3>
            <p class="text-gray-600">運送地區：{{ reward.ship_to }}</p>
            <p class="text-gray-600">
              預計出貨：{{ reward.estimated_delivery|date:"Y/m/d" }}
            </p>
          </div>

          <!-- 刪除表單 -->
          <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
              <a href="{% url 'projects:rewards_index' project.slug %}" class="btn" style="background-color: #85cacc20; color: #85cacc">
                <i class="fas fa-arrow-left mr-2"></i>返回
              </a>
              <button type="submit" class="btn" style="background-color: #ff6b6b; color: white; padding: 0.75rem 2rem">
                <i class="fas fa-trash mr-2"></i>確認刪除
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
