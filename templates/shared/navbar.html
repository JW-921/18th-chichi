<div class="navbar bg-[#1EA29E] text-white flex flex-wrap items-start justify-between px-4 relative py-16">
  <!-- Logo Section -->
  <div class="w-full md:w-1/5 flex items-center justify-between md:justify-start pt-2">
      <a href="/" class="flex-shrink-0">
          <img src="/static/media/CHICHI_LOGO__1.png" alt="Bird Logo" class="w-16 h-16 rounded-full">
      </a>
  </div>

  <!-- Search Bar - Always visible and centered -->
  <div class="w-full md:w-3/5 flex justify-center items-start pt-2">
      <form class="flex items-center bg-white rounded-full shadow-md relative w-full max-w-[800px] mx-auto">
          <input 
              type="text" 
              name="search" 
              placeholder="請輸入搜尋內容..." 
              class="bg-transparent text-gray-600 placeholder-gray-400 focus:outline-none flex-grow px-6 h-12 rounded-full"
          >
          <button 
              type="submit" 
              style="background-color: #52bdb9"
              class="hover:bg-teal-400 transition-colors duration-300 text-white rounded-full w-12 h-12 flex items-center justify-center absolute right-0"
          >
              <i class="fas fa-search text-xl"></i>
          </button>
      </form>
  </div>

  <!-- Menu Section -->
  <div class="w-full md:w-1/5 flex flex-col items-center md:items-end gap-2 xl:gap-3 pt-2">
      <!-- 所有按鈕的容器 -->
      <div class="w-full flex flex-col md:flex-col xl:flex-row items-center gap-2 xl:gap-3">
          <!-- 功能按鈕群組 -->
          <div class="w-full flex flex-col md:flex-row xl:flex-row items-center gap-2 xl:gap-3">
              {% if user.is_authenticated %}
                  <span class="text-white text-lg font-medium">{{ user.username }}</span>
                  <a 
                      href="{% url 'accounts:index' %}"
                      style="background-color: #52bdb9"
                      class="w-full md:w-auto inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-2 md:px-3 xl:px-4 rounded text-sm md:text-base whitespace-nowrap"
                  >
                      <i class="fas fa-user"></i>
                      <span class="ml-2 md:hidden xl:inline">個人頁面</span>
                  </a>
              {% else %}
                  <a 
                      href="{% url 'accounts:login' %}"
                      style="background-color: #52bdb9"
                      class="w-full md:w-auto inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-2 md:px-3 xl:px-4 rounded text-sm md:text-base whitespace-nowrap"
                  >
                      <i class="fas fa-sign-in-alt"></i>
                      <span class="ml-2 md:hidden xl:inline">登入</span>
                  </a>
                  <a 
                      href="{% url 'accounts:register' %}"
                      style="background-color: #52bdb9"
                      class="w-full md:w-auto inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-2 md:px-3 xl:px-4 rounded text-sm md:text-base whitespace-nowrap"
                  >
                      <i class="fas fa-user-plus"></i>
                      <span class="ml-2 md:hidden xl:inline">註冊</span>
                  </a>
              {% endif %}
          </div>

          <!-- 額外按鈕群組 (登出和發起專案) -->
          <div class="w-full flex flex-col md:flex-row xl:flex-row items-center gap-2 xl:gap-3 md:mt-2 xl:mt-0">
              {% if user.is_authenticated %}
                  <button
                      style="background-color: #52bdb9"
                      class="w-full md:w-auto inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-2 md:px-3 xl:px-4 rounded text-sm md:text-base whitespace-nowrap"
                      hx-post="{% url 'accounts:logout' %}"
                      hx-target="body"
                      hx-swap="outerHTML"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  >
                      <i class="fas fa-sign-out-alt"></i>
                      <span class="ml-2 md:hidden xl:inline">登出</span>
                  </button>
              {% endif %}
              <!-- Project Button -->
              <a 
                  href="{%url 'projects:new'%}"
                  class="w-full md:w-auto inline-flex items-center justify-center h-12 bg-white hover:bg-gray-50 transition-colors duration-300 px-2 md:px-3 xl:px-4 rounded text-sm md:text-base whitespace-nowrap"
                  style="color: #1EA29E;"
              >
                  發起專案
              </a>
          </div>
      </div>
  </div>

  <!-- Mobile Menu Template -->
  <template id="mobile-menu-content">
      <div class="w-full max-w-[800px] mx-auto px-4 py-6 flex flex-col space-y-6">
          <!-- Mobile Search Bar -->
          <div class="w-full">
              <form class="flex items-center bg-white rounded-full shadow-md relative w-full">
                  <input 
                      type="text" 
                      name="search" 
                      placeholder="請輸入搜尋內容..." 
                      class="bg-transparent text-gray-600 placeholder-gray-400 focus:outline-none flex-grow px-6 h-14 rounded-l-full"
                  >
                  <button 
                      type="submit" 
                      class="bg-[#52bdb9] hover:bg-teal-400 transition-colors duration-300 text-white rounded-r-full w-14 h-14 flex items-center justify-center"
                  >
                      <i class="fas fa-search text-xl"></i>
                  </button>
              </form>
          </div>

          <!-- Mobile Menu Buttons -->
          <div class="w-full flex flex-col items-center gap-3">
              {% if user.is_authenticated %}
                  <span class="text-white text-lg font-medium">{{ user.username }}</span>
                  <a 
                      href="{% url 'accounts:index' %}"
                      style="background-color: #52bdb9"
                      class="w-full inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-4 rounded"
                  >
                      <i class="fas fa-user mr-2"></i>
                      <span>個人頁面</span>
                  </a>
                  <button
                      style="background-color: #52bdb9"
                      class="w-full inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-4 rounded"
                      hx-post="{% url 'accounts:logout' %}"
                      hx-target="body"
                      hx-swap="outerHTML"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  >
                      <i class="fas fa-sign-out-alt mr-2"></i>
                      <span>登出</span>
                  </button>
              {% else %}
                  <a 
                      href="{% url 'accounts:login' %}"
                      style="background-color: #52bdb9"
                      class="w-full inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-4 rounded"
                  >
                      <i class="fas fa-sign-in-alt mr-2"></i>
                      <span>登入</span>
                  </a>
                  <a 
                      href="{% url 'accounts:register' %}"
                      style="background-color: #52bdb9"
                      class="w-full inline-flex items-center justify-center h-12 text-white hover:bg-teal-400 transition-colors duration-300 px-4 rounded"
                  >
                      <i class="fas fa-user-plus mr-2"></i>
                      <span>註冊</span>
                  </a>
              {% endif %}

              <!-- Mobile Project Button -->
              <a 
                  href="{%url 'projects:new'%}"
                  class="w-full inline-flex items-center justify-center h-12 bg-white hover:bg-gray-50 transition-colors duration-300 px-4 rounded"
                  style="color: #1EA29E;"
              >
                  發起專案
              </a>
          </div>
      </div>
  </template>
</div>
