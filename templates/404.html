{% extends "shared/layout.html" %}
{% load static %}

{% block "content" %}
<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto text-center">
      <!-- Logo -->
      <div class="mb-8">
        <img src="{% static 'media/CHICHI_LOGO__1.png' %}" alt="CHICHI Logo" class="w-48 h-48 mx-auto object-contain">
      </div>

      <!-- 404 Message -->
      <h1 class="text-6xl font-bold mb-4" style="color: #85cacc">404</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">找不到頁面</h2>
      <p class="text-gray-600 mb-8">
        抱歉，您要找的頁面似乎不存在。可能是網址輸入錯誤，或是頁面已被移除。
      </p>

      <!-- Action Buttons -->
      <div class="space-x-4">
        <a href="{% url 'homepages:homepages' %}" 
           class="btn px-6 py-3 text-white"
           style="background-color: #85cacc">
          返回首頁
        </a>
        <button onclick="history.back()" 
                class="btn px-6 py-3"
                style="background-color: #85cacc20; color: #85cacc">
          回上一頁
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
