{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div class="relative flex items-center justify-center py-8" style="background: linear-gradient(to right, #85cacc20, #85cacc40)">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-3 text-gray-800">編輯更新記錄</h1>
        <p class="text-lg text-gray-600 max-w-xl mx-auto">修改專案的進度更新內容</p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto">
        <!-- 返回按鈕 -->
        <div class="mb-8">
          <a href="{% url 'update_records:show' update_record.slug %}" class="btn" style="background-color: #85cacc20; color: #1ea29e">
            <i class="fas fa-arrow-left mr-2"></i>
            返回更新詳情
          </a>
        </div>

        <!-- 更新記錄表單 -->
        <div class="bg-white rounded-lg shadow-md p-8">
          <form method="POST" action="{% url 'update_records:show' update_record.slug %}" class="space-y-6">
            {% csrf_token %}
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700 mb-2">標題</label>
              <input type="text" id="title" name="title" required class="input input-bordered w-full" placeholder="請輸入更新標題..." value="{{ update_record.title }}" />
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 mb-2">更新內容</label>
              <textarea id="description" name="description" rows="6" class="textarea textarea-bordered w-full" placeholder="請輸入更新內容...">{{ update_record.description }}</textarea>
            </div>

            <div class="flex justify-end space-x-4">
              <a href="{% url 'update_records:show' update_record.slug %}" class="btn" style="background-color: #85cacc20; color: #1ea29e">取消</a>
              <button type="submit" class="btn text-white" style="background-color: #1ea29e; border: none">更新內容</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
