{% extends "shared/layout.html"%} {% block "content" %}
<h1>Update Records</h1>
<button>
  <a href="{% url 'projects:update_records_new' project.slug %}"
    >New Update Record</a
  >
</button>
<a href="{% url 'projects:show' project.slug %}">回專案頁面</a>

{% if update_records %} {% for record in update_records %}
<div>
  <a href="{% url 'update_records:show' record.slug %}">{{ record.title }}</a
  ><br />
  <small>{{ record.create_at }}</small>
</div>
{% endfor %} {% endif %} {% endblock %}
