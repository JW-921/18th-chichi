{% extends "shared/layout.html" %} {% block "content" %}
<h1>FAQs</h1>
<a href="{% url 'projects:faq_new' project.slug %}">New Question</a>
<a href="{% url 'projects:show' project.slug %}">回專案頁面</a>

<div class="container mx-auto py-8 px-4">
    <div class="grid grid-cols-1 gap-6" id = "faq-list">
        {% for faq in faqs %}
            <a href="{% url 'faqs:show' faq.slug %}" class="faq-item block bg-white border border-gray-200 shadow-sm rounded-lg p-6 hover:shadow-md transition-shadow" data-id="{{ faq.id }}">
                <div class="text-lg font-semibold mb-2 text-gray-800">{{ faq.question|linebreaks }}</div>
                <span class="text-sm text-gray-500">建立時間: {{ faq.created_at|date:"Y-m-d H:i:s" }}</span>
            </a>
        {% endfor %}    
    </div>
</div>

{% endblock %}
