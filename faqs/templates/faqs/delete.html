{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div
    class="relative py-16"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)"
  >
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">刪除常見問題</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          請確認是否要刪除此問題，此操作無法復原
        </p>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto">
        <!-- 返回按鈕 -->
        <div class="mb-8">
          <a
            href="{% url 'faqs:show' faq.slug %}"
            class="btn"
            style="background-color: #85cacc20; color: #85cacc"
          >
            <i class="fas fa-arrow-left mr-2"></i>
            返回問題詳情
          </a>
        </div>

        <!-- 確認刪除卡片 -->
        <div class="bg-white rounded-lg shadow-md p-8">
          <!-- FAQ 內容預覽 -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">問題內容</h2>
            <div class="bg-gray-50 rounded-lg p-4">
              <p class="text-gray-800">{{ faq.question }}</p>
            </div>
          </div>

          <!-- 警告訊息 -->
          <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
            <p class="text-red-600">
              警告：刪除後，此問題及其解答將永久消失且無法復原。請確認是否要繼續？
            </p>
          </div>

          <!-- 操作按鈕 -->
          <form method="POST" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a
              href="{% url 'faqs:show' faq.slug %}"
              class="btn"
              style="background-color: #85cacc20; color: #85cacc"
            >
              取消
            </a>
            <button type="submit" class="btn btn-error text-white">
              確認刪除
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
