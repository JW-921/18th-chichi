{% extends "shared/layout.html" %} {% load static %} {% block "content" %}
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <div
    class="relative py-16"
    style="background: linear-gradient(to right, #85cacc20, #85cacc40)"
  >
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">登入</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
          登入您的帳號，開始您的集資之旅
        </p>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto">
        <!-- Google 登入按鈕 -->
        <div class="mb-8 text-center">
          <a
            href="/accounts/google/login/"
            class="btn w-full"
            style="background-color: #ffffff; color: #1EA29E; border: 2px solid #1EA29E"
          >
            <i class="fa-brands fa-google"></i>
            使用 Google 帳號登入
          </a>
        </div>

        <div class="relative mb-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">或使用電子郵件登入</span>
          </div>
        </div>

        <!-- 登入表單 -->
        <form method="POST" class="space-y-6 bg-white rounded-lg shadow-md p-8">
          {% csrf_token %}

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              帳號
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="input input-bordered w-full"
              placeholder="請輸入您的帳號"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              密碼
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input input-bordered w-full"
              placeholder="請輸入您的密碼"
            />
          </div>

          <button
            type="submit"
            class="btn w-full text-white"
            style="background-color: #1EA29E; border: none"
          >
            登入
          </button>

          <div class="text-center mt-4">
            <span class="text-sm text-gray-600">還沒有帳號？</span>
            <a
              href="{% url 'accounts:register' %}"
              class="text-sm hover:text-teal-600 ml-1"
              style="color: #1EA29E"
            >
              立即註冊
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
